<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/styles.css" />

    <title>NU Creative Test</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="navbar__logo-box">
          <div class="navbar__logo-image">
            <img
              src="assets/logo-background.png"
              class="navbar__logo-background"
            />
            <img src="assets/logo-icon.svg" class="navbar__logo-icon" />
          </div>
          <img src="assets/logo-text.png" class="navbar__logo-text" />
        </div>
        <ul class="navbar__nav-box">
          <li class="navbar__nav-item">
            <a href="#" class="navbar__nav-link">Home</a>
          </li>
          <li class="navbar__nav-item">
            <a href="#" class="navbar__nav-link">About</a>
          </li>
          <li class="navbar__nav-item">
            <a href="#" class="navbar__nav-link">Store</a>
          </li>
          <li class="navbar__nav-item">
            <a href="#" class="navbar__nav-link">Videos</a>
          </li>
        </ul>
        <div class="navbar__follow-box">
          <button type="button" class="follow-btn">
            <p class="follow-btn__text">Follow Me</p>
            <div class="follow-btn__icon">
              <img
                src="assets/follow-horizontal.png"
                class="follow-btn__icon--horizontal"
              />
              <img
                src="assets/follow-vertical.png"
                class="follow-btn__icon--vertical"
              />
            </div>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero__text-box">
            <h1 class="heading-primary">
              I'm <span class="hero__text-box--span">Sophie Moore</span>, a
              beauty and lifestyle
              <span class="hero__text-box--span">influencer</span>.
            </h1>
            <p class="hero__text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Elit
              rutrum ut cras natoque proin nunc, lobortis massa. Amet sed
              pharetra semper bibendum nisl. Feugiat molestie egestas.
            </p>
          </div>
          <button type="button" class="follow-btn">
            <p class="follow-btn__text">Follow Me</p>
            <div class="follow-btn__icon">
              <img
                src="assets/follow-horizontal.png"
                class="follow-btn__icon--horizontal"
              />
              <img
                src="assets/follow-vertical.png"
                class="follow-btn__icon--vertical"
              />
            </div>
          </button>
          <button type="button" class="contact-btn">Contact Me</button>
          <div class="hero__image-box">
            <img src="assets/hero.png" alt="hero" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
